presets_definition: # Lists all the presets collections
  modern_blue_uhf_vhf_fm: # one of the presets collections
    title: Blue coalition - classic UHF/VHF/FM # name of the presets collection; used in the exported kneeboard PNG
    radios:
      radio_1: radio_uhf

      radio_2: radio_vhf

      radio_3: radio_fm

  modern_blue_vhf_uhf_fm:
    title: Blue coalition - inverted VHF/UHF/FM # e.g., for the A10C
    radios:
      radio_1: radio_vhf

      radio_2: radio_uhf

      radio_3: radio_fm

  modern_blue_fm_uhf:
    title: Blue coalition - FM/UHF # e.g., for the CH47F
    radios:
      radio_1: radio_fm

      radio_2: radio_uhf

presets_assignments: # defines which presets collection to use for each coalition
  blue:
    plane: 
      all: modern_blue_uhf_vhf_fm
      A-10C_2: modern_blue_vhf_uhf_fm
    helicopter:
      Mi-8MT: none
      all: modern_blue_uhf_vhf_fm
      CH-47Fbl1: modern_blue_fm_uhf
  red:
    plane: 
      all: none
    helicopter:
      all: none
