radios_definition: # Lists all the radios definitions
  radio_uhf: # defines a specific radio configuration
    title: UHF/Primary # name of the radio; used in the exported kneeboard PNG
    type: uhf # will condition the frequency picked up in the channels directory
    channels: # the list of channels defined on this radio
      channel_01: Guard # the first channel; the _1 at the end will be the [1] in the ["channels"] collection of the DCS "Mission" file
      channel_02: Batumi
      channel_03: Beslan
      channel_04: Gudauta
      channel_05: Kutaisi
      channel_06: Sochi-Adler
      channel_07: Sukhumi
