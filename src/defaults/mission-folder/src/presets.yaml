presets_collection: # Lists all the presets collections
  blue_presets: # one of the presets collections
    modern_blue_uhf_vhf_fm: 
      title: Blue coalition - classic UHF/VHF/FM # name of the presets collection; used in the exported kneeboard PNG
      radios:
        radio_1: radio_uhf_30

        radio_2: radio_vhf_30

        radio_3: radio_fm_30

    modern_blue_vhf_uhf_fm:
      title: Blue coalition - inverted VHF/UHF/FM (A-10) # e.g., for the A10C
      radios:
        radio_1: radio_vhf_30

        radio_2: radio_uhf_30

        radio_3: radio_fm_30

    modern_blue_fm_uhf:
      title: Blue coalition - FM/UHF (CH-47) # e.g., for the CH47F
      radios:
        radio_1: radio_fm_30

        radio_2: radio_uhf_30

presets_assignments: # defines which presets collection to use for each coalition
  blue:
    plane: 
      all: modern_blue_uhf_vhf_fm
      A-10C_2: modern_blue_vhf_uhf_fm
    helicopter:
      Mi-8MT: none
      all: modern_blue_uhf_vhf_fm
      CH-47Fbl1: modern_blue_fm_uhf
  red:
    plane: 
      all: none
    helicopter:
      all: none

