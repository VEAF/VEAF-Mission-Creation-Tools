# Default weather and time versions configuration
# Solar calculator position and base date can be specified to enable time expressions like "sunrise", "sunset"

position:
  latitude: 42.355691
  longitude: 43.323853
  timezone: "Europe/Moscow"

versions:
  - name: night-real
    time: "21:00"  # or use "sunset+30*60" with position defined
  
  - name: beforedawn-real-clear
    time: "05:00"
  
  - name: dawn-real
    time: "sunrise"
  
  - name: sunset-real
    time: "sunset"
  
  - name: dawn-real-clear
    time: "sunrise"
  
  - name: dawn-scattered
    time: "sunrise"
  
  - name: morning-real
    time: "sunrise+120*60"
  
  - name: morning-real-clear
    time: "sunrise+120*60"
  
  - name: morning-scattered
    time: "sunrise+120*60"
  
  - name: morning-overcast-rain
    time: "sunrise+120*60"
  
  - name: day-real
    time: "12:00"
  
  - name: day-real-clear
    time: "12:00"
  
  - name: day-scattered
    time: "12:00"
  
  - name: day-overcast-rain
    time: "12:00"
  
  - name: evening-real
    time: "sunset-60*60"
  
  - name: evening-real-clear
    time: "sunset-60*60"
  
  - name: evening-scattered
    time: "sunset-60*60"
