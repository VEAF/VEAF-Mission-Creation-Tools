presets_definition: # Lists all the presets collections
  modern_blue: # one of the presets collections
    title: Blue coalition # name of the presets collection; used in the exported kneeboard PNG
    radios:
      radio_1: # defines a specific radio configuration; the _1 at the end will be the [1] in the ["Radio"] collection of the DCS "Mission" file
        title: UHF/Primary # name of the radio; used in the exported kneeboard PNG
        channels: # the list of channels defined on this radio
          channel_01: # the first channel; the _1 at the end will be the [1] in the ["channels"] collection of the DCS "Mission" file
            freq: 243.000 # frequency to set on this channel; mandatory
            name: Guard # name of the channel; defaukts to empty (used in the DCS "Mission" file and in the exported kneeboard PNG)
